name: Backend CI

on:
    pull_request:
        branches:
            - main
        paths:
            - "api-treinamento-node/**"
            - "docker-compose.yml"
jobs:
    test-backend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./api-treinamento-node
        steps:
            - name: Checkout código
              uses: actions/checkout@v4

            - name: Iniciar ambiente com Docker Compose
              working-directory: ./
              run: docker compose up -d

            - name: Aguardar o banco de dados
              run: sleep 10

            - name: Rodar a migração do Prisma
              run: npx prisma migrate dev --name test-migration

            - name: Rodar os testes
              run: npm test

            - name: Parar os containers
              # 'if: always()' garante que este passo sempre rode, mesmo se os testes falharem
              if: always()
              working-directory: ./
              run: docker compose down
